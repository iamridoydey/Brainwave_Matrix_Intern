<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2 class="todo-title">Todo App</h2>
      </nav>
    </header>
    <main class="todo">
      <div class="todo-wrapper">
        <form class="todo-input-container">
          <input type="text" class="todo-input" name="" id="" placeholder="Enter Your Todo">
          <button type="submit" class="todo-button">ADD</button>
        </form>
        <section class="list-container">
          <div class="list-title-wrapper">
            <h3 class="list-title">Todo Lists</h3>
            <hr class="vertical-bar">
          </div>
          <div class="list-data">
            
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
